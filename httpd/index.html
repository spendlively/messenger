<!DOCTYPE html>
<html>
    <head>
        <title>Opios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">

        <!-- React -->
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script src="react/browser.min.js"></script>
        <script src="react/remarkable.min.js"></script>

        <!--Bootstrap's JavaScript requires jQuery-->
        <!--http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined-->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery-3.1.0.js"></script>

        <script src="react/config.js"></script>
        <script src="react/localization.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popover.js"></script>
        <!-- <script src="js/common.js"></script> -->

        <!-- Нотификатор -->
        <script src="js/bootstrap-notify.js"></script>
        <link rel="stylesheet" href="css/bootstrap-notify.css">

        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/media.css">

        <!-- Кнопочки switcher -->
        <link rel="stylesheet" href="css/bootstrap-switch.css">
        <script src="js/bootstrap-switch.js"></script>
        

        <!--Bootstrap's JavaScript requires jQuery-->
        <script>if (window.module) module = window.module;</script>
    </head>
    <body>

    <nav class="navbar navbar-fixed-top" id="top-navbar">
        <div class="container-fluid">

            <!-- Верхнее горизонтальное меню -->
            <div id="navbar-left" class="navbar-header-menu">

                <!-- HEADER ЛЕВОЕ МЕНЮ -->
                <ul class="nav navbar-nav navbar-left nav-tabs top-main-menu-left">
                    <li role="presentation" class="active"><a class="navbar-brand ptr" href="#home" aria-controls="home" role="tab" data-toggle="tab">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a></li>
                    <li role="presentation"><a class="navbar-brand ptr" href="#vk" aria-controls="vk" role="tab" data-toggle="tab">
                        <div>
                            <span class="glyphicon service-icon-small" aria-hidden="true">
                                <img src="services/vk.svg">
                            </span>
                            spendlively@mail.ru
                            <span class="badge badge-active">4</span>
                        </div>
                    </a></li>
                </ul>

                <!-- HEADER ПРАВОЕ МЕНЮ -->
                <ul class="nav navbar-nav navbar-right top-main-menu-right">
                    <li>
                        <a data-placement="bottom" data-toggle="popover" data-container="body"  type="button" data-html="true" href="#">
                            <span class="glyphicon glyphicon-menu-hamburger"></span>
                        </a>
                    </li>
                    <li><a class="ptr" id="header-top-notification-btn" href="#" id="rmenu-alert-btn" data-dismiss="alert" aria-label="Close">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                    </a></li>
                    <li><a href="#" class="ptr" data-toggle="modal" data-target="#modal-like">
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Popover верхнего меню вкл/выкл сервисов -->
    <div id="popover-content" class="hide">

        <span class="glyphicon service-icon-small" aria-hidden="true">
            <img src="services/vk.svg">
        </span>
        spendlively@mail.ru
        <span class="glyphicon glyphicon-cog pull-right" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-refresh pull-right" aria-hidden="true"></span>
        <div class="top-popover-switcher pull-right">
            <input class="switch-button" id="popover-switch-service" type="checkbox" checked data-size="mini">
        </div>
    </div>

    <!-- Placeholder'ы для нотификатора -->
    <div class='notifications top-right'></div>
    <div class='notifications bottom-right'></div>
    <div class='notifications top-left'></div>
    <div class='notifications bottom-left'></div>

    <!-- ГЛАВНАЯ СТРАНИЦА -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="container-fluid">
                <div class="row">

                    <!-- ЛЕВОЕ МЕНЮ -->
                    <div id="left-menu-target"></div>

                    <!-- КОНТЕНТ -->
                    <div class="col-xs-offset-4 col-sm-offset-3 col-md-offset-2 main col-xs-8 col-sm-9 col-md-10">

                        <!-- Управление сервисами -->
                        <div id="enabled-services-target"></div>

                        <!-- Добавление сервисов -->
                        <div id="add-service-target"></div>

                        <!-- Настройка приложения -->
                        <div id="settings-block" class="settings-block"></div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Контент вкладки vk.com -->
        <div role="tabpanel" class="tab-pane" id="vk">
            <webview id="foo" src="https://www.vk.com/" style="display:inline-flex; width:100%; height:780px"></webview>
        </div>
    </div>

    <!--Модальное окно "Поделиться"-->
   <div class="modal fade" id="modal-like" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>

    <!--Модальное окно "Редактировать сервес"-->
    <div id="editServiceTarget"></div>

    <!--Модальное окно "Добавить сервис"-->
    <div id="addServiceTarget"></div>

    <!-- <script type="text/babel" src="react/launch.js"></script> -->
    <script type="text/babel" src="react/components/settings.js"></script>
    <script type="text/babel" src="react/components/leftmenu.js"></script>
    <script type="text/babel" src="react/components/enabledServices.js"></script>
    <script type="text/babel" src="react/components/addService.js"></script>
    <script type="text/babel" src="react/components/modalLike.js"></script>
    <script type="text/babel" src="react/components/addServiceModal.js"></script>
    <script type="text/babel" src="react/components/editServiceModal.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
